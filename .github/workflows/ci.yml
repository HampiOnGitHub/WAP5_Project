name: Backend CI

on:
  push:
    branches:
      - "feature/**"
      - "hotfix/**"
      - "release/**"
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: Backend

      - name: Run tests
        run: npm test
        working-directory: Backend
        env:
          PORT: 3000
          MONGO_URI: mongodb://127.0.0.1:27017
